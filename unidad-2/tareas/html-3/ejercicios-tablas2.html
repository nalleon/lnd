<!DOCTYPE html>
<html lang="en">
<head>

   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Mis primeras tablas</title>

   <style>
    table, th, td {
    border: 1px solid black;
    border-collapse: collapse;}
    th {text-align: center;}
    tr {text-align: center;}
    td {text-align: center;}
    th, tr, td {padding: 10px;}
    </style>
    </head>

</head>
<body>
    <h1></h1>
   <table border="1">
   <th rowspan="2"></th>
   <th colspan="3"><img src="images/120_ipod.png" width="90" height="60"></th>
   <th colspan="2"><img src="images/100_ipod.png" width="70" height="70"></th>
   <tr>
  
   <tr>
       <td><b>Capacidad</b></td>
       <td>2GB</td>
       <td>4GB</td>
       <td>8GB</td>
       <td>32GB</td>
       <td>2GB</td>
   </tr>
   <tr>
       <td><b>Colores</b></td>
       <td><b>Blanco</b></td>
       <td><ul style="list-style-type: disc;">
        <li> Negro </li>
        <li> Rosa </li>
        <li> Dorado </li>
       </ul></td>
       <td><b>Negro</b></td>
       <td colspan="2">
            <ul style="list-style-type: disc;">
            <li> Negro </li>
            <li> Blanco </li>
           </ul></td>
       </td>
   </tr>

   <tr>
    <td><b>Pantalla</b></td>
    <td colspan="3"><b> 3 pulgadas </b></td>
    <td colspan="2"><b> 7 pulgadas </b></td>

    </tr>
    <tr>
    <td rowspan="2"><b>Tiempo de Carga</b></td>
    <td colspan="3" rowspan="2"><b> 1 hora </b></td>
    <td colspan="2"><b> 5 horas</b></td>
    </tr>
    <tr>
    <td colspan="2"><b> 30 minutos para 75% </b></td>
    </tr>
</table>
</body>
</html>
