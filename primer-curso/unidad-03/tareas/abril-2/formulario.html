<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <h3>Nabil L.A.</h3>
<br><br>
    <fieldset>
        <legend>
            Datos del propietario
        </legend>
        Nombre:
        <input type="text" name="nombre">
        <br>
        Sexo:
        <input type="radio" name="genero" value="hombre" checked> Hombre </input>
        <input type="radio" name="genero" value="mujer"> Mujer </input>
    </fieldset>
    <br><br>
    <fieldset>
        <legend>
            Datos del vehículo
        </legend>
        Marca modelo:
        <input type="text" name="marca">
        <br><br>
        Matricula:
        <input type="text" name="matricula">
        <br><br>
         Características <select size="4" multiple>
                            <option selected>Utilitario</option>
                            <option>Todo Terreno</option>
                            <option selected>Alta Gama</option>
                            <option> </option>
                         </select>
        <br>
        Otros datos:
        <br>
        <input type="checkbox" checked> Servofrenos
        <input type="checkbox" checked> Elevalunas
        <input type="checkbox"> Remolque 

    </fieldset>
<button>enviar</button>
</body>
</html>
